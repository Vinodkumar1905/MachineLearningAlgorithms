<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>House Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè† House Price Predictor</h2>
    <form id="predictForm">
      <label for="bhk">BHK</label>
      <input type="number" id="bhk" name="Bhk" required>

      <label for="sqft">Square Feet</label>
      <input type="number" step="any" id="sqft" name="sqft" required>

      <label for="houseType">House Type</label>
      <select id="houseType" name="HouseType">
        <option value="flat">Flat</option>
        <option value="house">House</option>
        <option value="villa">Villa</option>
      </select>

      <label for="location">Location (City)</label>
      <input type="text" id="location" name="location" required placeholder="e.g. Mumbai">

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById("predictForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        Bhk: parseInt(document.getElementById("bhk").value),
        sqft: parseFloat(document.getElementById("sqft").value),
        HouseType: document.getElementById("houseType").value,
        location: document.getElementById("location").value
      };

      resultDiv.innerText = "‚è≥ Predicting...";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Server error " + response.status);
        }

        const result = await response.json();
        resultDiv.innerText = "üí∞ Predicted Price: " + result;
      } catch (err) {
        resultDiv.innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    });
  </script>
</body>
</html>
